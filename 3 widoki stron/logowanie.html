<!DOCTYPE html>	
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="logowanie.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hugo Bieda - logowanie</title>

    
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  
  </head>
  <body style="background-color: #C0C0C0">
 	<div class="container a">
		<div class="row"> 
			<div class="col-md-7 col-md-offset-2">

					<div class="alert alert-danger text-center hidden"></div>

				<div class="login-panel panel panel-default">
		<div class="panel-heading">
			<p class="center" style="text-align: center"><B>Witaj na stronie logowania!</B></p>
		</div>
					<div class="panel-body">
						
							<div class="form-group">
								<label>E-mail</label>
								<input type="email" class="form-control" placeholder="Podaj adres Email">
							</div>
							<div class="form-group">
								<label>Hasło</label>
								<input type="password" class="form-control" placeholder="Wpisz swoje hasło">
							</div>
							
								<p class="help-block">Podaj swój adres e-mail oraz hasło aby się zalogować!</p>


									<button class="btn btn-link">Zapomniałeś hasła?</button>

									<a href="rejestracja.html">

									<button class="btn btn-link tekst2">Zarejestruj się tutaj</button>
									
									</a>


						<div class="text-center">
							<a href="indeks.html"><button class="btn btn-primary">Zaloguj</button>
								
						</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>		
     

 
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
	
  </body>
</html>
