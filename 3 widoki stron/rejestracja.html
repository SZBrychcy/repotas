<!DOCTYPE html>	
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="rejestracja.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hugo Bieda - rejestracja</title>

    
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  
  </head>
  <body style="background-color: #C0C0C0">
 	<div class="container a">
		<div class="row"> 
			<div class="col-md-7 col-md-offset-2">

					<div class="alert alert-danger text-center hidden"></div>

				<div class="login-panel panel panel-default" style="background-color: #DCDFFF">
		<div class="panel-heading" style="background-color: #A9ACFF">>
			
			
			<p class="center" style="text-align: center"><B>Proszę się zarejestrować !</B></p>
		</div>
					<div class="panel-body">
						
							<div class="form-group">
								<label>E-mail</label>
								<input type="email" class="form-control" placeholder="Podaj adres Email">
							</div>
							<div class="form-group">
								<label>Login</label>
								<input type="email" class="form-control" placeholder="Podaj swój Login">
							</div>
							<div class="form-group">
								<label>Imię</label>
								<input type="email" class="form-control" placeholder="Podaj swoje Imię">
							</div>
							<div class="form-group">
								<label>Nazwisko</label>
								<input type="email" class="form-control" placeholder="Podaj swoje Nazwisko">
							</div>
							<div class="form-group">
								<label>Hasło</label>
								<input type="password" class="form-control" placeholder="Wpisz swoje hasło">
							</div>
							<div class="form-group">
								<label>Powtórz Hasło</label>
								<input type="password" class="form-control" placeholder="Wpisz jeszcze raz swoje hasło">
							</div>
							
								<p class="help-block">Wypełnij pola aby się zarejestrować!</p>
								


						<div class="text-center">
							<a href="indeks.html"><button class="btn btn-primary">Zarejestruj</button>
						</a>
						</div>

						
					
					</div>
				</div>
			</div>
		</div>
	</div>		
     

 
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
	
  </body>
</html>
